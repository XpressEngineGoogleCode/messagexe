<script src="{getUrl()}modules/purplebook/skins/default/js/full_send_result.js"></script>
<link rel="stylesheet" href="{getUrl()}modules/purplebook/skins/default/css/full_send_result.css?{time()}" />

<div class="full_header view_topbar">
	<div id="tab_add_address">
		<div class="gray_bg">
			<div class="view_toolbar">
				<span class="btn_closex" onClick="closeFullSendResult()"><a href="#" class="view_close_btn">전송결과 나가기</a></span>

				<div class="view_btn_set">
					<button onClick="load_full_result_list()">새로고침</button>
					<div class="view_search">
						<!-- 검색 -->
						<span>날짜 : </span>
						<input type="hidden" name="startdate" id="send_result_start_date" value="{$send_result_start_date}" />
						<input type="text" class="inputDate inputTypeText" value="{zdate($send_result_start_date,'Y-m-d')}" readonly="readonly" /> ~
						<input type="hidden" name="enddate" id="send_result_end_date" value="{$send_result_end_date}" />
						<input type="text" class="inputDate inputTypeText" value="{zdate($send_result_end_date,'Y-m-d')}" readonly="readonly" /> 
						<span>ex)20141010</span>

						<span>검색어 : </span>
						<input type="text" id="send_result_search" value="" class="search_box" />
						<button onClick="load_full_result_list()" class="search">검색</button>
						<!-- END -->
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="bodyArea" id="full_result_list">
</div>

<script type="text/javascript">
(function($){
    $(function(){
        var option = { changeMonth: true, changeYear: true, gotoCurrent: false,yearRange:'-100:+10', onSelect:function(){

            $(this).prev('input[type="hidden"]').val(this.value.replace(/-/g,""))}
        };
        $.extend(option,$.datepicker.regional['{$lang_type}']);
        $(".inputDate").datepicker(option);
    });
})(jQuery);
</script>
