<script src="{getUrl()}modules/purplebook/skins/default/js/full_address.js"></script>
<script src="{getUrl()}modules/purplebook/skins/default/js/jquery.form.js"></script>
<link rel="stylesheet" href="{getUrl()}modules/purplebook/skins/default/css/full_address.css" />

<div class="full_header">
	<span class="btn_closex" onClick="closeFullAddress()"><a href="#"><img class="pngFix" src="img/pop_btn_close.gif" alt="close" /></a></span>
	<div id="tab_add_address">
		<!-- 주소록에 회원 추가 -->
		<button onClick="showFullAddressMenu('#full_add_address_direct')">개별추가</button> <!-- 개별추가 버튼 -->
		<button onClick="showFullAddressMenu('#full_add_address_excel')">엑셀추가</button> <!-- 엑셀추가 버튼 -->
		<!-- END -->

		<button onClick="load_full_address_list(null, true)" id="full_fix_mode_open">전체수정모드</button> <!-- 전체수정 모드 버튼 -->
		<button onClick="load_full_address_list(null, false)" id="full_fix_mode_close" style="display:none;">전체수정모드 종료</button> <!-- 전체수정 모드 종료 버튼 -->

		<span id="full_address_status" style="color:red; font-size:15px;"></span> <!-- 현재 상태창 -->

		<button onClick="showFullAddressMenu('#full_history')">HISTORY</button> <!-- 히스토리 버튼 -->

		<!-- 검색 -->
		<input type="text" id="full_search_keyword" value="" />
		<button id="btn_full_search_keyword">검색</button>
		<!-- END -->

		<!-- 숨겨진 메뉴들 -->
		<div class="full_address_tab_content">
			<!-- 개별추가 -->
			<div id="full_add_address_direct" class="full_address_hide_menu">
				<span class="btn_closex" onClick="closeFullMenu('#full_add_address_direct')"><a href="#" class="close_btn">Close</a></span>
				<input type="text" title="이름" id="inputFullAddressName" maxlength="10" value="" />
				<input type="text" title="폰번호" id="inputFullAddressNumber" maxlength="20" value="" />
				<input type="text" title="메모1" id="inputFullAddressMemo1" value="" />
				<input type="text" title="메모2" id="inputFullAddressMemo2" value="" />
				<input type="text" title="메모3" id="inputFullAddressMemo3" value="" />
				<button id="btnAddFullAddress">추가</button>
			</div>
			<!-- 엑셀추가 -->
			<div id="full_add_address_excel" class="full_address_hide_menu">
				<span class="btn_closex" onClick="closeFullMenu('#full_add_address_excel')"><a href="#" class="close_btn">Close</a></span>
				<form id="add_address_excel_form" enctype="multipart/form-data" method="POST" action="./">
					<input name="module" type="hidden" value="{$module}" />
					<input name="act" type="hidden" value="procPurplebookExcelLoad" />
					<input type="file" id="inputFullAddressExcel" name="excel_file" />
					<input type="hidden" id="excel_parent_node" name="parent_node" value="" />
					<input type="hidden" id="excel_node_id" name="node_id" value="" />
					<input type="hidden" id="excel_node_name" name="node_name" value="" />
					<input type="hidden" id="excel_node_type" name="node_type" value="" />
					<input type="submit" id="btnAddFullAddressExcel" value="등록" />
				</form>
			</div>
			<!-- 히스토리 -->
			<div id="full_history" class="full_address_hide_menu"><!-- content -->
				<span class="btn_closex" onClick="closeFullMenu('#full_history')"><a href="#" class="close_btn">Close</a></span>
				<ul id="full_address_history">
					변경된사항이 없습니다.
				</ul>
			</div>
		</div>
		<!-- END -->
	</div>
</div>

<div class="bodyArea" id="full_address_list">
</div>
