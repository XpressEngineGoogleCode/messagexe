<load target="../../tpl/skin.js/script.js" />
<load target="css/style.css" />

<div cond="$XE_VALIDATOR_MESSAGE" class="message {$XE_VALIDATOR_MESSAGE_TYPE}">
	<p>{$XE_VALIDATOR_MESSAGE}</p>
</div>

<div id="phone" style="width:{$config->width}"|cond="$config->width">
		<div id="header">
		<h1><img src="img/phone_02.gif" alt="휴대폰인증" /></h1>
	</div><!-- #header// -->
	<form method="post" action="./" >
		<input type="hidden" name="act" value="procAuthenticationVerifyAuthCode" />
		<input type="hidden" id="authentication_srl" name="authentication_srl" value={$authentication_srl} />
		<input type="hidden" name="module" value="authentication" />
		<input type="hidden" id="message_id" value="" />

		<div class="agreement" cond="$config->agreement">
			<div class="text">
				{$config->agreement}
			</div>
			<div class="confirm">
				<label for="accept_agree">
					<input type="checkbox" name="accept_agreement" value="Y" id="accept_agree" />
					{$lang->about_accept_agreement}
				</label>
			</div>
		</div>

		<table class="container">
			<tr>
				<th class="orangeTop">국가선택</th>
				<td class="orangeTop">
					<select name="country_code" id="country_code" class="size04">
						<option value=''>선택</option>
						{@asort($lang->country_codes)}
						<option loop="$lang->country_codes=>$key,$val" value="{$key}" selected="selected"|cond="$config->country_code == $key">{$val}</option>
					</select>
				</td>
			</tr>
			<tr>
				<th>휴대폰번호</th>
				<td>	
					<input class="input01 size02" type="text" name="phonenum[]" id="phonenum_1" size="5" maxlength="4" value="010" />
					<input class="input01 size02" type="text" name="phonenum[]" id="phonenum_2" size="5" maxlength="4" value="{$phone_2}" autofocus="autofocus" />
					<input class="input01 size02" type="text" name="phonenum[]" id="phonenum_3" size="5" maxlength="4" value="{$phone_3}" />
					<a href="#" onclick="getAuthCode('{$target_action}'); return false;" id="get_authcode"><span>Get AuthCode</span></a>
					<a cond="0" href="#" onclick="getAuthCode(); return false;" id="authcode_resend"><img src="img/phone_07.gif" border="0" /></a>
				</td>
			</tr>
			<tr>
				<th class="orangeBottom">인증번호</th>
				<td class="orangeBottom">
					<input class="input01 size03" type="text" id="authcode" name="authcode" maxlength="{$config->digit_number}" />
					<a href="#" onclick="verifyAuthCode(); return false"><img src="img/phone_10.gif"></a>
				</td>
			</tr>
		</table>
	</form>
	<div id="content">
		<img src="img/phone_17.gif" /><span>인증번호가 오지 않는다면? <a href="#" onclick="updateStatus(); return false"><img src="img/phone_14.gif"></a></span>
	</div>
	<div id="footer">
		<span id="notice">주의! 휴대폰번호를 정확하게 입력하였는지 확인해주세요.</span>
	</div><!-- #footer// -->
	
</div>
