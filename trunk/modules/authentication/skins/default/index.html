<load target="../../tpl/skin.js/script.js" />
<load target="css/style.css" />

<div cond="$XE_VALIDATOR_MESSAGE" class="message {$XE_VALIDATOR_MESSAGE_TYPE}">
	<p>{$XE_VALIDATOR_MESSAGE}</p>
</div>

<div id="phone">
		<div id="header">
		<h1><img src="images/phone_02.gif" alt="휴대폰인증" /></h1>
	</div><!-- #header// -->
	<form method="post" action="./">
		<input type="hidden" name="act" value="procAuthenticationCompare" />
		<input type="hidden" name="authentication_srl" value={$authentication_srl} />
		<input type="hidden" name="authcode_mid" value={$authcode_mid} />
		<input type="hidden" name="module" value="authentication" />
		<table class="container">
			<tr>
				<th class="orangeTop">국가선택</th>
				<td class="orangeTop">
					<select name="country" id="country" class="size04">
						<option>선택</option>
						<option value="82" selected="selected"|cond="$country == '82'">한국</option>
						<option value="1" selected="selected"|cond="$country == '1'">미국</option>
						<option value="86" selected="selected"|cond="$country == '86'">중국</option>
						<option value="81" selected="selected"|cond="$country == '81'">일본</option>
					</select>
				</td>
			</tr>
			<tr>
				<th>휴대폰번호</th>
				<td>	
					<select name="phone_1" id="phone_1" class="size01">
						<option>선택</option>
						<option value="010" selected="selected"|cond="$phone_1 == '010'" >010</option>
						<option value="011" selected="selected"|cond="$phone_1 == '011'" >011</option>
						<option value="016" selected="selected"|cond="$phone_1 == '016'" >016</option>
						<option value="017" selected="selected"|cond="$phone_1 == '017'" >017</option>
						<option value="018" selected="selected"|cond="$phone_1 == '018'" >018</option>
						<option value="019" selected="selected"|cond="$phone_1 == '019'" >019</option>
					</select>
					-
					<input class="input01 size02" type="text" name="phone_2" id="phone_2" size="5" maxlength="4" value="{$phone_2}" />
					-
					<input class="input01 size02" type="text" name="phone_3" id="phone_3" size="5" maxlength="4" value="{$phone_3}" />
					<a href="#" onclick="authcodeSend(); return false;"><img src="images/phone_06.gif" border="0" /></a>
				</td>
			</tr>
			<tr>
				<th class="orangeBottom">인증번호</th>
				<td class="orangeBottom">
					<input class="input01 size03" type="text" id="authcode" name="authcode" />
					<input class="confirm" type="image" src="images/phone_10.gif" />
				</td>
			</tr>
		</table>
	</form>

	
	<div id="content">
		<img src="images/phone_17.gif" /><span>인증번호가오지 않는다면? <a href="#" onclick="updateStatus(); return false"><img src="images/phone_14.gif"></a></span>
	</div>
	<div id="footer">
		주의! 휴대폰번호를 정확하게 입력하였는지 확인해주세요.
	</div><!-- #footer// -->
	
</div>
