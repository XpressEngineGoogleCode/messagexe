<!--%import("css/config.css")-->
<!--%import("css/phone.css")-->

<div cond="$XE_VALIDATOR_MESSAGE" class="message {$XE_VALIDATOR_MESSAGE_TYPE}">
<p>{$XE_VALIDATOR_MESSAGE}</p>
</div>
<h1>{print_r($mobilemessage_config)}</h1>
<form id="fo_config" action="./" method="post" class="form" ruleset="insert_config">
	<input type="hidden" name="module" value="authentication" />
	<input type="hidden" name="act" value="procAuthenticationAdminConfig" />
	<fieldset class="section">
		<h2 class="h2">기본 설정</h2>
		<ul>
			<li>
				<p class="q">{$lang->default_country}</p>
				<p class="a">

				<td class="orangeTop">
					<select name="country_code" id="country" class="size04">
						<option>선택</option>
						<option value="82" selected="selected"|cond="$mobilemessage_config->country_code == '82'">한국</option>
						<option value="1" selected="selected"|cond="$mobilemessage_config->country_code == '1'">미국</option>
						<option value="86" selected="selected"|cond="$mobilemessage_config->country_code == '86'">중국</option>
						<option value="81" selected="selected"|cond="$mobilemessage_config->country_code == '81'">일본</option>
					</select>
				</td>
				
				<p>문자가 기본 국가로 설정된 나라로 문자를 발송하게 합니다.<br />기본은 82 한국입니다.</p>

				</p>
			</li>
		</ul>
	</fieldset>
	<div class="btnArea">
		<span class="btn"><input type="submit" value="{$lang->cmd_save}" /></span>
	</div>
</form>
