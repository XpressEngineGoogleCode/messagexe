<load target="../../tpl/skin.js/script.js" />
<load target="css/default.css" />

<div cond="$XE_VALIDATOR_MESSAGE" class="message {$XE_VALIDATOR_MESSAGE_TYPE}">
	<p>{$XE_VALIDATOR_MESSAGE}</p>
</div>

<div id="nurigo">
	<div class="header">
		{$lang->cmd_find_id_password}
	</div>
	<div cond="$module_info->subtitle" class="explanation">
		:: {$module_info->subtitle}
	</div><!-- end of header_1-->
	<div class="content">
		<a class="button" href="{getUrl('act','dispReset_passwordFindId')}" onclick="winopen(this.href,'_blank','width=650,height=430,scrollbars=yes,resizable=yes,toolbars=no'); return false;">
			<div class="img_phone1"></div>
			{$lang->cmd_find_id_by_phone}
		</a><!--end of button-->
		<a class="button" href="{getUrl('act','dispReset_passwordFindPassword')}" onclick="winopen(this.href,'_blank','width=650,height=430,scrollbars=yes,resizable=yes,toolbars=no'); return false;">
			<div class="img_phone2"></div>
			{$lang->cmd_find_password_by_phone}
		</a>
		<a cond="$module_info->option_email=='Y'" class="button" href="{getUrl('act','dispMemberFindAccount')}">
			<div class="img_email"></div>
			{$lang->cmd_find_password_by_email}
		</a><!--end of button-->
	</div><!--end of content-->
</div><!--end of nurigo-->
