<include target="header.html" />
<!--%import("css/config.css")-->

<div class="summary">
    <strong>Total</strong> <em>{number_format($total_count)}</em>, Page <strong>{number_format($page)}</strong>/{number_format($total_page)}
</div>

<form aciton="./" method="get">
		<input type="hidden" name="module" value="{$module}" />
		<input type="hidden" name="act" value="dispAuthenticationAdminAuthcodeList" />
		<input type="hidden" name="search_key" value="Y" />
		<ul>
			<li>인증완료 : 
				<select name="n_authcode_pass">
					<option value=""> 선택 </option>
					<option value="Y" selected="selected"|cond="$n_authcode_pass == 'Y'">인증완료</option>
					<option value="N" selected="selected"|cond="$n_authcode_pass == 'N'">인증미완료</option>
				</select>
			</li>
			<li>휴대폰 번호 : <input type="text" name="n_phone_number" value="{$n_phone_number}" /></li>
		</ul>
		<span class="btn"><input type="submit" value="조회" /></span>
</form>

<table class="rowTable">
	<thead>
		<tr>
			<th scope="col">No.</th>
			<th scope="col">휴대폰번호.</th>
			<th scope="col">인증번호.</th>
			<th scope="col">인증완료.</th>
			<th scope="col">날짜</th>
		</tr>
	</thead>
	<tbody>
		<tr loop="$authcode_list => $no,$val">
			<td>{$no}</td>
			<td>{$val->clue}</td>
			<td>{$val->authcode}</td>
			<td>{$val->passed}</td>
			<td>{zdate($val->regdate)}</td>	
		</tr>
	</tbody>
</table>


<!-- 페이지 네비게이션 -->
